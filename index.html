<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.0/pixi.min.js"></script>
    <script src="spriteUtilities.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>pixi 08</title>
</head>
<body>
    <div id="canvas">
        <div id="logo"></div>
        <div id="designer">design by steve</div>
        <div id="start">press enter start</div>
    </div>
    <div class="operation">
        <p>How to play?</p>
        <div class="content">
            <div class="list">
                <span class="key">W</span>
                <span class="text">= ↑</span>
            </div>
            <div class="list">
                <span class="key">S</span>
                <span class="text">= ↓</span>
            </div>
            <div class="list">
                <span class="key">A</span>
                <span class="text">= ←</span>
            </div>
            <div class="list">
                <span class="key">D</span>
                <span class="text">= →</span>
            </div>
            <div class="list">
                <span class="key2">space</span>
                <span class="text">= attack(keep press)</span>
            </div>
            <div class="list">
                <span class="key">E</span>
                <span class="text">= shield attack</span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
